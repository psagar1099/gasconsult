[pytest]
# Pytest configuration for GasConsult.ai test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    smoke: Quick smoke tests (routes return 200)
    critical: Critical tests that must pass (e.g., home page is not pre-op)
    template: Template validation tests
    snapshot: HTML snapshot regression tests
    slow: Slow tests that make API calls

# Coverage (optional - uncomment if pytest-cov installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Console output
console_output_style = progress

# Minimum Python version
minversion = 3.8
