<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Cormack-Lehane Grade 2: Partial glottic view - MODERATE -->
  <defs>
    <radialGradient id="pharynxGrad2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFDBDB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFABAB;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="cordGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="epiglottisGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCBC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAB91;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Pharyngeal wall -->
  <circle cx="400" cy="400" r="350" fill="url(#pharynxGrad2)" stroke="#EF5350" stroke-width="8"/>
  
  <!-- Partial glottic opening -->
  <ellipse cx="400" cy="450" rx="100" ry="140" fill="#1C1C1C" opacity="0.8"/>
  
  <!-- Posterior vocal cords (partially visible) -->
  <ellipse cx="340" cy="480" rx="12" ry="100" fill="url(#cordGrad2)" stroke="#9E9E9E" stroke-width="2" opacity="0.7"/>
  <ellipse cx="460" cy="480" rx="12" ry="100" fill="url(#cordGrad2)" stroke="#9E9E9E" stroke-width="2" opacity="0.7"/>
  
  <!-- Arytenoids (more prominent) -->
  <ellipse cx="340" cy="380" rx="32" ry="40" fill="#FFCDD2" stroke="#E57373" stroke-width="3"/>
  <ellipse cx="460" cy="380" rx="32" ry="40" fill="#FFCDD2" stroke="#E57373" stroke-width="3"/>
  
  <!-- Epiglottis edge (partially obscuring view) -->
  <path d="M 250 250 Q 400 200 550 250 Q 500 350 450 400 Q 400 380 350 400 Q 300 350 250 250 Z" 
        fill="url(#epiglottisGrad2)" stroke="#FF7043" stroke-width="3" opacity="0.85"/>
  
  <!-- Epiglottis highlight -->
  <ellipse cx="400" cy="280" rx="80" ry="40" fill="#FFE0B2" opacity="0.4"/>
  
  <!-- Tissue shadows for depth -->
  <ellipse cx="280" cy="400" rx="50" ry="80" fill="#FF8A80" opacity="0.2"/>
  <ellipse cx="520" cy="400" rx="50" ry="80" fill="#FF8A80" opacity="0.2"/>
  
  <!-- Grade label -->
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#F57C00">
    Grade 2: Partial Glottic View - MODERATE
  </text>
</svg>
