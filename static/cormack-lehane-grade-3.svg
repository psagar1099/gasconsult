<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Cormack-Lehane Grade 3: Only epiglottis visible - DIFFICULT -->
  <defs>
    <radialGradient id="pharynxGrad3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD1D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA1A1;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="epiglottisGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCBC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFAB91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Pharyngeal wall -->
  <circle cx="400" cy="400" r="350" fill="url(#pharynxGrad3)" stroke="#F44336" stroke-width="8"/>
  
  <!-- NO visible glottic structures or vocal cords -->
  
  <!-- Large epiglottis covering everything (curved leaf shape) -->
  <path d="M 400 200 Q 300 250 280 350 Q 270 450 350 520 Q 400 550 450 520 Q 530 450 520 350 Q 500 250 400 200 Z" 
        fill="url(#epiglottisGrad3)" stroke="#F4511E" stroke-width="4" opacity="0.95"/>
  
  <!-- Epiglottis tip curvature -->
  <ellipse cx="400" cy="240" rx="60" ry="30" fill="#FFCCBC" opacity="0.6"/>
  
  <!-- Epiglottis base -->
  <ellipse cx="400" cy="500" rx="80" ry="40" fill="#FF8A65" opacity="0.7"/>
  
  <!-- Texture on epiglottis for realism -->
  <path d="M 350 300 Q 400 320 450 300" stroke="#F4511E" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 340 380 Q 400 400 460 380" stroke="#F4511E" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 360 450 Q 400 465 440 450" stroke="#F4511E" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Highlights for depth -->
  <ellipse cx="350" cy="350" rx="40" ry="80" fill="#FFE0B2" opacity="0.3"/>
  <ellipse cx="450" cy="350" rx="40" ry="80" fill="#FFE0B2" opacity="0.3"/>
  
  <!-- Pharyngeal walls visible on sides -->
  <ellipse cx="250" cy="400" rx="60" ry="120" fill="#FFABAB" opacity="0.4"/>
  <ellipse cx="550" cy="400" rx="60" ry="120" fill="#FFABAB" opacity="0.4"/>
  
  <!-- Grade label -->
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#E65100">
    Grade 3: Only Epiglottis Visible - DIFFICULT
  </text>
</svg>
